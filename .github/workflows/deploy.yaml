name: "my-job"

on: 
  push: 
    branches:
      - main

jobs:
  my-job:
    runs-on: ubuntu-latest
    outputs:
      myVariableOutput: ${{ steps.say-hello.outputs.myVariable }}
    env: 
      FOO: bar
      BAR: foo
      TEST: test
    steps:
      - name: Say hello
        id: say-hello
        run: echo "myVariable=Hola Mundo stage $FOO" >> $GITHUB_OUTPUT
      - name: List before
        run: ls -lrth
      - name: Action
        uses: actions/checkout@v4
      - name: List after
        run: ls -lrth
      - name: print
        run: echo "${{ steps.say-hello.outputs.myVariable }}"

  second-job:
    env:  
      FOO: bar
      BAR: foo
      TEST: test
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: my-job
    runs-on: ubuntu-latest
    outputs:
      myJobOutput: ${{ needs.my-job.outputs.myVariableOutput }}
    steps:
      - name: Say hello
        run: echo "Hola Mundo $TEST" 
      - name: Say hello output
        run: echo "{{$myJobOutput}}"
